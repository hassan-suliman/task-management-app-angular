<div class="container my-4">
    <h2>{{ task.id ? 'Edit Task' : 'Add Task' }}</h2>
    <form (ngSubmit)="saveTask()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="task.title"
          name="title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          [(ngModel)]="task.description"
          name="description"
          required
        />
      </div>
      <!-- <div class="mb-3 form-check">
        <input
          type="checkbox"
          id="isCompleted"
          class="form-check-input"
          [(ngModel)]="task.isCompleted"
          name="isCompleted"
        />
        <label for="isCompleted" class="form-check-label">Completed</label>
      </div> -->
      <button class="btn btn-success" type="submit">Save</button>
      <button class="btn btn-secondary" routerLink="/">Cancel</button>
    </form>
  </div>
